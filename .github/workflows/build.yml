name: Nekos updater

on: 
  push

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        go: [ '1.17.3' ]
    name: Go setup
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64
      - name: setup env variables
        env:
            GOOS: windows
            GOARCH: amd64
      - run : go get github.com/webview/webview
      - run: go build app.go